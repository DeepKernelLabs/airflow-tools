[tool.poetry]
name = "airflow-tools"
version = "0.2.2"
description = ""
authors = ["Biel Llobera <biel_llobera@dkl.digital>"]
readme = "README.md"
include = ["src/airflow_tools"]

[tool.poetry.dependencies]
python = ">=3.9,<3.12"
toml = "^0.10.2"
apache-airflow-providers-microsoft-azure = "^8.0.0"
jmespath = "^1.0.1"
pandas = "^2.1.1"
apache-airflow-providers-amazon = "^8.8.0"
pendulum = "^2.1.2"
boto3-stubs = "^1.34.8"
boto3 = "^1.34.8"
types-toml = "^0.10.8.7"
types-jmespath = "^1.0.2.7"
pandas-stubs = "^2.1.4.231218"
apache-airflow = {version = ">=2.6", extras = ["api,async,postgres"]}

[tool.poetry.plugins."apache_airflow_provider"]
"provider_info" = "airflow_tools.providers.package:get_provider_info"


[tool.poetry.group.dev.dependencies]
black = "^23.10.0"
ruff = "^0.1.0"
isort = "^5.12.0"
mypy = "^1.8.0"


[tool.poetry.group.test.dependencies]
pytest = "^7.4.2"
pytest-cov = "^4.1.0"
werkzeug = "<3.0.0"
connexion = "^2.14.2"
boto3 = "^1.28.67"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"

[tool.black]
skip-string-normalization = true

[tool.mypy]
allow_redefinition = true
